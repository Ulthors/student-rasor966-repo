apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-rodrigo-app
  labels:
    app: student-rodrigo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-rodrigo-app
  template:
    metadata:
      labels:
        app: student-rodrigo-app
    spec:
      containers:
        - name: student-rodrigo-app
          image: us-central1-docker.pkg.dev/devsecops-lab-464018/student-rasor966/student-rodrigo-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"